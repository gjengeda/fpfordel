kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: fpfordel
  namespace: {{namespace}}
  labels:
    team: teamforeldrepenger
spec:
  image:  {{image}}
  ingresses:
{{#each ingresses as |url|}}
    - {{url}}
{{/each}}
  liveness:
    path: fpfordel/internal/health/isAlive
    port: 8080
    initialDelay: 45
    periodSeconds: 10
    failureThreshold: 30
    timeout: 1
  port: 8080
  preStopHookPath: fpfordel/internal/health/preStop
  prometheus:
    enabled: true
    path: fpfordel/internal/prometheus
  readiness:
    path: fpfordel/internal/health/isReady
    port: 8080
    initialDelay: 45
    timeout: 1
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 80
  resources:
      limits:
        cpu: 1500m
        memory: 3072Mi
      requests:
        cpu: 250m
        memory: 1536Mi 
  env: 
  {{#each env}}
   - name: {{@key}}
     value: "{{this}}"
  {{/each}}        
